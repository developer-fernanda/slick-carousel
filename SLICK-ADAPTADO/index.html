<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="utf-8" />

    <title>Slick Adaptado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/icone.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />


</head>


<body>
    <section id="fotos_sala">
        <div class="carousel-salas">
            <div class="imagem-sala">
                <!--Data-name / nome abaixo de cada foto-->

                <img data-name="Sala 1" data-descricao="Espaço A" class="slide" src="img/01.png" alt="Sala 1">

                <img data-name="Sala 2" data-descricao="Espaço B" class="slide" src="img/02.jpg" alt="Sala 2">

                <img data-name="Sala 3" data-descricao="Espaço C" class="slide" src="img/03.jpg" alt="Sala 3">

                <img data-name="Sala 4" data-descricao="Espaço D" class="slide" src="img/04.jpg" alt="Sala 4">

                <img data-name="Sala 5" data-descricao="Espaço E" class="slide" src="img/05.jpg" alt="Sala 5">

                <img data-name="Sala 6" data-descricao="Espaço F" class="slide" src="img/06.jpg" alt="Sala 6">

                <img data-name="Sala 7" data-descricao="Espaço G" class="slide" src="img/07.jpg" alt="Sala 7">

            </div>

            <!--Setas-->
            <div id="arrow-prev" class="arrow"> <i class="fas fa-chevron-circle-left"></i></div>
            <!--nome da sala-->
            <div id="nome-sala" class="description"></div>
            <!--Setas-->
            <div id="arrow-next" class="arrow"><i class=" fas fa-chevron-circle-right"></i></div>

            <!--Descrição da sala-->
            <div id="descricao-sala"></div>

        </div>
    </section>
    <script type="text/javascript " src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script>
    <script src="js/scripts.js "></script>

</body>

</html>
